<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="form">
                <div class="form-group">
                    <label class="text" for="forEmpresa">Empresa: </label>
                    <input formControlName="empresa" type="text" class="form-control" id="forEmpresa" placeholder="Nombre de la empresa">
                </div>
                <div class="form-group">
                    <label class="text" for="forDireccion">Direcci√≥n: </label>
                    <input formControlName="direccion" type="text" class="form-control" id="forDireccion" placeholder="Ejemplo: Av. Entre Rios 403">
                </div>
                <div class="form-group">
                    <label class="text" for="forCiudad">Ciudad: </label>
                    <input formControlName="ciudad" type="text" class="form-control" id="forCiudad" placeholder="Nombre de la ciudad">
                </div>
                <div class="form-group">
                    <label class="text" for="forTelefono">Telefono: </label>
                    <input formControlName="telefono" type="text" class="form-control" id="forTelefono" placeholder="Ejemplo: +54911xxxxxxx">
                </div>
                <button type="submit" class="btn btn-primary" (click)="guardar">Guardar</button>
            </form>
        </div>
        
    </div>
</div>
