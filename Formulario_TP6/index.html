<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Form-TP6</title>
</head>
<body>

    <form class="form" id="form" autocomplete="off">
        <fieldset class="fieldset">
            <legend class="form__title">Información Personal</legend>
            <div class="form__container">
                <div class="form__group" id="form__name">
                    <input type="text" class="form__input" id="input-name" placeholder=" " name="name">
                    <label for="name" class="form__label">Nombre</label>
                    <span class="form__line label_incorrect"></span>
                </div>
                <div class="form__group"id="form__last_name">
                    <input type="text" class="form__input" id="last-name" placeholder=" " name="lastName">
                    <label for="last-name" class="form__label">Apellido</label>
                    <span class="form__line label_incorrect"></span>
                </div>
                <div class="form__group">
                    <input type="date" class="form__input date" name="date">
                    <label for="age" class="form__label">Fecha de Nacimiento</label>
                    <!-- <div>
                        <br>
                        <span>Su edad es: </span>
                    </div> -->
                </div>
                
                <div class="form__checks">
                    <div class="form__group">
                        <input type="radio" name="sexo" id="radioMasculino" value="Masculino">
                        <label for="radioMasculino">Masculino</label>
                    </div>
                    <div class="form__group">
                        <input type="radio" name="sexo" id="radioFemenino" value="Femenino">
                        <label for="radioFemenino">Femenino</label>
                    </div>
                    <div class="form__group">
                        <input type="radio" name="sexo" id="radioOtro" value="Otro" checked>
                        <label for="radioOtro">Otro</label>
                    </div>
                </div>
            </div>
         </fieldset>

             <fieldset class="fieldset">
                <legend  class="form__title">Información Adicional</legend>
                <div class="form__group" id="form__business">
                    <input type="input" class="form__input" id="business" placeholder=" " name="business">
                    <label for="business" class="form__label">Empresa</label>
                    <span class="form__line label_incorrect"></span>
                </div>
            </fieldset>
            <div class="form_buttons">
                <button type="submit" class="form_btn">Enviar</button>
				<p class="form__mensaje-exito" id="form__mensaje-exito">Formulario enviado exitosamente!</p>
                <button class="form_btn_clear" id="form_btn_clear">Limpiar</button>
            </div>
            <div class="form__mensaje-error" id="form__mensaje-error">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>
        </div>
    </form>

    <script src="Js/Main.js"></script>
</body>
</html>
